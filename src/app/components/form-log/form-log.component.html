<div class="card card-body mb-3 ">

    <form  (submit)="onSubmit()">
        <div class="form-group">
            <input type="text" name="log-text" placeholder="Add a log" [(ngModel)]="text" class="form-control">
            <div class="mt-3">
                <input type="submit" value="Add Log" class="btn btn-light">
                <button (click)="clear()" class="btn btn-warning">Clear</button>
            </div>
        </div>
    </form>
</div>
